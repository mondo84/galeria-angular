<div *ngIf="imageSelected" >

 <div class="container image-detail">
  <div class="row mb-2">
	 <div class="col-sm-8 col-xs-12" >
   		<img src="{{imageSelected.thumbnail}}" class="img-fluid" >
	 </div>

  	<div class="col-sm-4 col-xs-12">
	  <h1>{{imageSelected.title}}</h1>
	  <p>{{imageSelected.description}}</p>
  	</div>
  </div>
 </div>

</div>
